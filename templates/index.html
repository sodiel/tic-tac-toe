<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="styles.css") }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <h1>Крестики Нолики</h1>
        <div id="game-board">
            {% for i in range(9) %}
                <div class="cell" id="{{ i }}"></div>
            {% endfor %}
        </div>
        <div id="status-message"></div>
        <button id="restart-btn">Перезапустить</button>
    </div>
    

    <script src="{{ url_for("static", filename="jquery-3.6.0.min.js") }}"> </script>

        <script>
            $(document).ready(function() {
                $('.cell').click(function() {
                var position = parseInt($(this).attr('id'))
                makeMove(position);
                });
                updateBoard({{ board | tojson }})



                $.ajax({
                    url: "restart",
                    method: "POST",
                    contentType: "application/json",
                    success: function(data) {
                        $(".cell").text("");
                    }
                });
            });

            function makeMove(position) {
                $.ajax({
                    url: '/make_move',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({'position': position}),
                    success: function(data) {
                        if (data.status === 'success') {
                            updateBoard(data.board);
                            if (data.winner){
                                if (data.winner === 'Ничья') {
                                    $('#status-message').text("Игра завершилась вничью");
                                } else {
                                    $("#status-message").text("Победитель: " + data.winner);
                                }
                                highlightWinner(data.winning_combination)
                            }
                        } else {
                            alert(data.message);
                        } 
                    }
                });
            }

            function highlightWinner(winningCombination) {
                $(".cell").removeClass('winner');
                winningCombination.forEach(function(position) {
                    $("#" + position).addClass("winner");
                });
            }


            function updateBoard(board) {
                $(".cell").each(function(index) {
                    $(this).text(board[index]);
                });
            }
            
            $("#restart-btn").on("click", function () {
                $.ajax({
                    url: "/restart",
                    method: "POST",
                    contentType: "application/json",
                    success: function(data) {
                        $(".cell").text("");
                        $(".cell").removeClass("winner");
                    }
                });
            });
            
        </script>
  </body>  
</html>
